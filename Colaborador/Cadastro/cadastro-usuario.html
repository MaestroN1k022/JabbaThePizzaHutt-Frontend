<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Favicon/Favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/style-cadastro.css">
    <title>Jabba The Pizza Hutt</title>
    
</head>
<body>
    <div id="main-container">
        <h1>Cadastro de Usuário</h1>
        <form id="formExemplo" data-toggle="validator" role="form">
            <div class="full-box">
                <label for="textNome" class="control-label">Nome</label>
                <input id="textNome" class="form-control" placeholder="Digite o Nome do usuário" type="text" required>
            </div>

            <div class="form-group">
                <label for="dtNasc" class="control-label">Data Nascimento</label>
                <input id="dtNasc" class="form-control" type="date" 
                  data-error="Por favor, informe uma data correta." required>
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group">
                <label for="dtCont" class="control-label">Data Contratação</label>
                <input id="dtCont" class="form-control" type="date" 
                  data-error="Por favor, informe uma data correta." required>
                <div class="help-block with-errors"></div>
            </div>
              
            <div class="full-box">
                <label for="funcao" class="control-label">Função</label>
                <input id="funcao" class="form-control" placeholder="Selecione a função do usuário" type="text" 
                  data-error="Por favor, selecione uma Função." required>
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group">
                <label for="cpfUser" class="control-label">CPF</label>
                <input type="cpfUser" class="form-control" id="cpfUser" placeholder="Digite o CPF do usuário"  
                  data-error="Por favor, informe o CPF correto." required>
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group">
                <label for="rgUser" class="control-label">RG</label>
                <input type="rgUser" class="form-control" id="rgUser" placeholder="Digite o RG do usuário"  
                  data-error="Por favor, informe o RG correto." required>
                <div class="help-block with-errors"></div>
            </div>

            <div class="full-box">
                <label for="inputEmail" class="control-label">Email</label>
                <input id="inputEmail" class="form-control" placeholder="Digite o E-mail do usuário" type="email" 
                  data-error="Por favor, informe um e-mail correto." required>
                <div class="help-block with-errors"></div>
            </div>

            <div class="full-box">
                <label for="foneUser" class="control-label">Telefone</label>
                <input id="foneUser" class="form-control" placeholder="Digite o telefone do usuário" type="tel" 
                  data-error="Por favor, informe um telefone correto." required>
                <div class="help-block with-errors"></div>
            </div>
              
            <div class="form-group">
                <label for="inputPassword" class="control-label">Senha</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Digite sua Senha..."  
                  data-minlength="6" required>
            </div>
              
            <div class="form-group">
                <label for="inputConfirm" class="control-label">Confirme a Senha</label>
                <input type="password" class="form-control" id="inputConfirm" placeholder="Confirme sua Senha..." 
                  data-match="#inputPassword" data-match-error="Atenção! As senhas não estão iguais." required>
                <div class="help-block with-errors"></div>
            </div>

            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Ativo</label>
                <div class="help-block with-errors"></div>
            </div>
              
            <div class="full-box">
                <!--<button type="submit" class="btn btn-primary">Confirmar</button> -->
                <input type="submit" name="btn-submit" value="Confirmar">
            </div>

            <div class="full-box">
                <a class="login-reset" href="#">Cancelar</a>
            </div>
            
            <header class="fixed-menu">
                <div class="logo">
                    <a href="/index.html"><img src="/Logos/Home.png" alt="Home"></a>
                </div>
                <nav>
                    <ul class="nav-list">
                        <li><a href="#">Área do Colaborador</a></li>
                    </ul>
                </nav>
                <div class="mobile-menu">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </header>
        </form>
    </div>
    <footer class="roda-pe">
    </footer>
    <script src="/javascript/mobie-navbar.js"></script>
    <script src="/JavaScript/jquery.js"></script>
    <script src="/JavaScript/bootstrap.min.js"></script>
    <script src="/JavaScript/validator.min.js"></script>
</body>
</html>
