        <h1>Cadastro de Mesas</h1>
        <form id="register-form">

                <label for="mesa">Mesa</label>
                <input type="text" name="mesa" id="mesa" placeholder="Digite o nome e o n° da Mesa. Exemp: Mesa XX">
            </div>
            <div class="full-box">
                <label for="cadeiras">Lugares</label>
                <input type="number" name="cadeiras" id="cadeiras" placeholder="Digite o Número de Lugares">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Ativa</label>
            </div>
            <div class="full-box">
                <input type="submit" name="btn-submit" value="Confirmar">
            </div>
            <div class="full-box">
                <a class="login-reset" href="#">Cancelar</a>
            </div>
            <p class="error-validation template"></p>
