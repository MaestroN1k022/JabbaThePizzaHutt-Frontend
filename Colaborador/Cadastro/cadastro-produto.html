<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Favicon/Favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/style-cadastro.css">
    <title>Jabba The Pizza Hutt</title>

<body>
    <div id="main-container">
        <h1>Cadastro de Produto</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="name">Nome Produto</label>
                <input type="text" name="descr" id="descr" placeholder="Digite a Descrição do Produto">
            </div>
            <div class="full-box">
                <label for="DescrDet">Descrição Detalhada</label>
                <input type="text" name="DescrDet" id="DescrDet" placeholder="Digite a Descrição Detalhada do Produto">
            </div>
            <div class="half-box">
                <label for="categoria">Categoria</label>
                <input type="text" name="categoria" id="categoria" placeholder="Digite a Categoria do Produto">
            </div>
            <div class="half-box">
                <label for="precoUnit">Preço</label>
                <input type="text" name="precoUnit" id="precoUnit" placeholder="Digite o Valor do Produto">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Ativo</label>
            </div>
            <div class="full-box">
                <input type="submit" name="btn-submit" value="Confirmar">
            </div>
            <div class="full-box">
                <a class="login-reset" href="#">Cancelar</a>
            </div>
            <p class="error-validation template"></p>
    <header class="fixed-menu">
        <div class="logo">
            <a href="/index.html"><img src="/Logos/Home.png" alt="Home"></a>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="#">Área do Colaborador</a></li>
            </ul>
        </nav>
        <div class="mobile-menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
        </form>
    </div>
    <footer class="roda-pe">
    </footer>
    <script src="/javascript/mobie-navbar.js"></script>
    <script src="/javascript/cadastro-usuario.js"></script>
</body>
</html>
